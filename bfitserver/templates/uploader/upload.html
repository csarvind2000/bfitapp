<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload DICOM Folder(s)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h1 {
      color: #333;
    }
    .upload-container {
      border: 2px dashed #888;
      padding: 30px;
      width: 400px;
      background-color: #f9f9f9;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Upload DICOM Folder(s)</h1>

  <div class="upload-container">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <label>Select DICOM folders:</label><br>
      <input type="file" name="dicom_files" webkitdirectory directory multiple required>
      <br>
      <button type="submit">Upload & Sort</button>
    </form>
  </div>
</body>
</html>
